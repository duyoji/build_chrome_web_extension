<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style type="text/css">
      body {
        margin: 10px;
        white-space: nowrap;
      }
    </style>
  </head>

  <body>
    <iframe
      id="youtube-iframe"
      width="420"
      height="345"
      src="https://www.youtube.com/embed/OvNkaFHSAXY?autoplay=1"
      frameborder="0"
      allowfullscreen>
    </iframe>
    <div>
      <label for="youtube-id">Youtube ID:
      <input
        id="youtube-id"
        type="text"
        name="youtube-id"
        value="xp6wD4Jvcbs">
        <select id="youtube-select">
        </select>
        <button id="play-button">Play with ID!</button>
      </label>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
