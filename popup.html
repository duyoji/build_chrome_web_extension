<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style type="text/css">
      body {
        margin: 10px;
        white-space: nowrap;
      }
    </style>
    <script src="popup.js"></script>
  </head>

  <body>
    <iframe
      width="420"
      height="345"
      src="http://www.youtube.com/embed/OvNkaFHSAXY?autoplay=1"
      frameborder="0"
      allowfullscreen>
    </iframe>
    <div>
      <label for="youtube-id">Youtube ID:
      <input type="text" name="youtube-id">
        <button>Play with ID!</button>
      </label>
    </div>
  </body>
</html>
